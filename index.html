<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image editor</title>
</head>
<body>
    <div class="container">
        <div class="dashed-border" id="upload-area">
            <div class="image-container hidden">
                <div class="file-info">
                    <span class="file-name"></span>
                    <div class="button-group">
                        <button class="edit-button">âœŽ</button>
                        <button class="replace-button">âŸ²</button>
                        <button class="delete-button">ðŸ—‘</button>
                    </div>
                </div>
                <img src="" alt="Upload image">
                <div class="loading-circle"></div>
            </div>
            <button class="circle-button">+</button>
            <div class="text">Drop file to upload <br> or select file</div>
            <div class="text1">5 MB Max, JPEG, PNG</div>
        </div>
    </div>

    <div class="wrapper hidden">
        <main class="main">
        <div class="main__content">
            <div class="avatar">
                <img src="" class="image" alt="Upload image">
                <canvas id="canvas" class="canvas"></canvas>
                <div class="menu">
                    <a id="crop-un">Crop</a>
                    <a href="" id="resize-button">Resize</a>
                    <a href="" id="filters-button">Adjust</a>
                </div>
                <div class="slidecontainer hidden">
                    <p>Brightness</p>
                    <input type="range" min="100" max="300" value="0" class="sliders" id="brightness" step="10">
                    <p for="contrast-slider">Contrast</p>
                    <input type="range" min="100" max="300" value="0" class="sliders" id="contrast" step="10">
                     <p>Saturation</p>
                    <input type="range" min="100" max="300" value="0" class="sliders" id="saturation" step="10">
                </div>
                <div class="resize hidden">
                    <p>Height</p>
                    <input type="text" name="height" id="input-height" class="box">
                    <p>Width</p>
                    <input type="text" name="width" id="input-width" class="box">
                </div>
                <div class="crop hidden">
                    <label for="startX">X coordinate</label>
                    <input type="number" id="startX" class="box">
                    <label for="startY">Y coordinate</label>
                    <input type="number" id="startY" class="box">
                    <label for="width">Width</label>
                    <input type="number" id="width" class="box">
                    <label for="height">Height</label>
                    <input type="number" id="height" class="box">
                    <button id="cropBtn" class="button">Apply</button>
                </div>
            </div>
                <button class="button" id="saveBtn">Save</button>
                <button class="button" id="resetBtn">Reset</button>
        </div>
        </main>
    </div>

    <script src="script.js"></script>

</body>
</html>
